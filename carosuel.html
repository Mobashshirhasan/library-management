<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2 style="background-color: lightgoldenrodyellow;">Oggi's Egg Farm.</h2>  
  <h3 style="background-color: lightblue;width: fit-content;">Welcome to our farm.</h3>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      
        
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <p><h2>Egg as a Food</h2></p>
        <h5 style="color:red">Here we supplies fresh eggs to our customers</h5>
        <img src="egg1.jpg"  style="width:fit-content;%;">
      </div>

      <div class="item">
        <img src="egg2.jpg"  style="width:fit-content;%;">
      </div>
    
      <div class="item">
        <img src="egg3.jpg"  style="width:fit-content;%;">
      </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<ul class="uls">
  <li class="lis">Home</li>
  <li class="lis" >Class</li>
  <li class="lis" >Contact</li>
</ul>

</body>
</html>
